<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="images/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="110" class="invert" src="images/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="images/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/pk-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
                ><span>Safety & Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerflex">
              <img
                class="invert hamburger"
                src="images/hamburger.svg"
                alt="collapse menu"
              />
              <img src="images/left.svg" alt="go to previous" />
              <img src="images/right.svg" alt="go to next" />
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign&nbsp;up</button>
            <button class="loginbtn">Log&nbsp;in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer"></div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img
                  width="35"
                  id="previous"
                  src="images/previous.svg"
                  alt=""
                />
                <img width="35" id="play" src="images/play.svg" alt="" />
                <img width="35" id="next" src="images/next.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img src="images/volume.svg" alt="" />
                  <div class="range">
                    <input
                      value="100"
                      width="25"
                      type="range"
                      name="volume"
                      id=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
